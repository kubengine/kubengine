base_image: kylin-v11:alpine
cmd: /opt/kubengine/scripts/redis/run.sh
entrypoint: /opt/kubengine/scripts/redis/entrypoint.sh
ports:
- 6379
workingdir: /opt/kubengine/redis
volumes:
- /kubengine/redis/data
build_image: kylin-v11:cpp-build-env
author: duanzt
rootfs:
  kubengine/common/bin/wait-for-port: /opt/kubengine/common/bin/wait-for-port
  kubengine/scripts: /opt/kubengine/scripts
  redis/scripts: /opt/kubengine/scripts
envs:
  APP_NAME: redis
  PATH: /opt/kubengine/common/bin:/opt/kubengine/redis/bin:/usr/local/sbin:/usr/sbin:/usr/local/bin:/usr/bin:/bin
labels:
  org.opencontainers.image.vendor: kubengine.io
  org.opencontainers.image.name: redis
  org.opencontainers.image.description: Redis is an open source (BSD licensed), in-memory data structure store, used as a database, cache and message broker.

versions:
  8.2.3:
    download_url: http://172.31.135.100:8080/data/kubengine/download.io/redis/redis-8.2.3.tar.gz
    envs:
      APP_VERSION: 8.2.3
    labels:
      org.opencontainers.image.base.name: apps/redis:8.2.3
      org.opencontainers.image.version: 8.2.3
  7.4.7:
    download_url: http://172.31.135.100:8080/data/kubengine/download.io/redis/redis-7.4.7.tar.gz
    envs:
      APP_VERSION: 7.4.7
    labels:
      org.opencontainers.image.base.name: apps/redis:7.4.7
      org.opencontainers.image.version: 7.4.7
  6.2.21:
    download_url: http://172.31.135.100:8080/data/kubengine/download.io/redis/redis-6.2.21.tar.gz
    envs:
      APP_VERSION: 6.2.21
    labels:
      org.opencontainers.image.base.name: apps/redis:6.2.21
      org.opencontainers.image.version: 6.2.21
